<label class="form-field">
  <div *ngIf="label" class="form-field__label">
    <span>
      {{ label }}
      <i *ngIf="required" class="form-field__mark">*</i>
    </span>
    <mat-error class="form-field__label-error" *ngIf="(control?.dirty || control?.touched) && control?.invalid && errorMessage">
      {{ errorMessage }}
    </mat-error>
  </div>
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel">
    <mat-label *ngIf="placeholder">{{ placeholder }}</mat-label>
    <mat-icon *ngIf="icon" matPrefix>{{ icon }}</mat-icon>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      [cdkAutosizeMinRows]="minRows"
      [cdkAutosizeMaxRows]="maxRows"
      [formControl]="formControl"
      [placeholder]="placeholder"
      [maxLength]="maxLength"
      [required]="required"
      [readonly]="readonly"
    ></textarea>
    <mat-error *ngIf="control?.invalid && errorMessage && !label">{{ errorMessage }}</mat-error>
  </mat-form-field>
</label>
